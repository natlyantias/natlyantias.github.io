<!DOCTYPE html>
<html>
  <head>
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Place an Order</h1>

    <form action="" method="post">

    <fieldset>
      <legend>Item Form:</legend>
      <section class="orderInformation">
        <label for="itemOrder">What item would you like?</label>
        <br>
        <select name="items" id="items" multiple>
          <option value="croissant">Croissant</option>
          <select name="croissOpt" id="croissOpt" multiple>
            <option value="classic">Classic Butter Croissant</option>
            <option value="chocolateCrois">Chocolate Croissant</option>
            <option value="almondCrois">Almond Croissant</option>
          </select>
          <option value="danishes">Danishes</option>
          <select name="danOpt" id="danOpt" multiple>
            <option value="fruitDan">Fruit Danish</option>
            <option value="cheeseDan">Cheese Danish</option>
            <option value="cinnaDan">Cinnamon Danish</option>
          </select>
        </select>
        <br>
        <label for="numOrder">How many would you like?</label>
        <br>
        <input type="number", id="numItem">
        <br>
      </section>
    </fieldset>

    <section class="custInformation">
      <label for="userName">Name:</label>
      <br>
      <input type="text", id="custName">
      <br>
      <label for="userAddress">Address:</label>
      <br>
      <input type="text", id="custAddress">
      <br>
      <label for="userPhone">Phone Number:</label>
      <br>
      <input type="text", id="custPhone">
      <br>
    </section>

    <section class="Submission">
      <input type="submit" value="Submit">
    </section>
    </form>
    

    <script src="order.js"></script>
  </body>
</html>
