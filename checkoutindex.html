<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Checkout</h1>
    <hr>
    <form action="confirmation.html" >

      <h2>Shipping Information</h2>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br>
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
<br>
  
      <h2>Payment Information</h2>
<label for="payment">Payment Method:</label>
<select id="payment" name="payment" required>
  <option value="">Choose Payment Method</option>
  <option value="credit_card">Credit Card</option>
  <option value="paypal">PayPal</option>
  <option value="cash">Cash On Delivery</option>
</select><br>

<div id="card-info">
  <label for="card">Credit Card Number:</label>
  <input type="text" id="card" name="card"><br>

  <label for="expiry">Expiry Date:</label>
  <input type="month" id="expiry" name="expiry"><br>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv"><br>
</div>

<script>
  // hide card info fields by default
  var cardInfoDiv = document.getElementById("card-info");
  cardInfoDiv.style.display = "none";

  // show card info fields when credit card or paypal is selected
  var paymentSelect = document.getElementById("payment");
  paymentSelect.addEventListener("change", function() {
    var selectedValue = paymentSelect.value;
    if (selectedValue === "credit_card" || selectedValue === "paypal") {
      cardInfoDiv.style.display = "block";
    } else {
      cardInfoDiv.style.display = "none";
    }
  });
</script>

      
      
      <h2>Order Summary</h2>
      <table>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Chocolate Cake</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Croissants</td>
          <td>5</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Blueberry Muffins</td>
          <td>3</td>
          <td>$6.00</td>
        </tr>
      </table>

      <h2>Total: $36.00</h2>

      <nav>
          <button id="confirmation-button">Place Order</button>
         </nav>
      
    </form>
    <script src="confirmation.js"></script>
  </body>
</html>
