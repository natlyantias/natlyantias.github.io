<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Checkout</h1>
    <hr>
    <form action="confirmation.html" >
<script src="checkout.js"></script>     
      
      
      <!-- Order summary -->
<h2>Order Summary</h2>
<ul>
  <!-- Display selected items and their prices -->
  {% for item in cart.items %}
  <li>{{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }}</li>
  {% endfor %}
  
  <!-- Display subtotal -->
  <li>Subtotal: ${{ cart.get_subtotal }}</li>
  
  <!-- Display total price -->
  <li>Total: ${{ cart.get_total }}</li>
</ul>
      
      
      
      
      <h2>Shipping Information</h2>
<label for="first-name">First Name:</label><br>
<input type="text" id="first-name" name="first-name" required><br>
<label for="last-name">Last Name:</label><br>
<input type="text" id="last-name" name="last-name" required><br>
<label for="street">Street Address:</label><br>
<input type="text" id="street" name="street" required><br>
<label for="city">City:</label><br>
<input type="text" id="city" name="city" required><br>
<label for="state">State:</label><br>
<select id="state" name="state" required>
  <option value="" disabled selected>Select State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
   <option value="WY">Wyoming</option>
</select><br>
<label for="zip">Zip Code:</label><br>
<input type="text" id="zip" name="zip" required><br>
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br>
<label for="phone">Phone:</label><br>
<input type="tel" id="phone" name="phone" required><br>
      
      
<br>
  
      <h2>Payment Information</h2> <br>
<label for="payment">Payment Method:</label>
<select id="payment" name="payment" required>
  <option value="">Choose Payment Method</option>
  <option value="credit_card">Credit Card</option>
  <option value="paypal">PayPal</option>
  <option value="cash">Cash On Delivery</option>
</select><br>

<div id="card-info">
  <label for="card">Credit Card Number:</label>
  <input type="text" id="card" name="card"><br>

  <label for="expiry">Expiry Date:</label>
  <input type="month" id="expiry" name="expiry"><br>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv"><br>
</div>

<script>
  // hide card info fields by default
  var cardInfoDiv = document.getElementById("card-info");
  cardInfoDiv.style.display = "none";

  // show card info fields when credit card or paypal is selected
  var paymentSelect = document.getElementById("payment");
  paymentSelect.addEventListener("change", function() {
    var selectedValue = paymentSelect.value;
    if (selectedValue === "credit_card" || selectedValue === "paypal") {
      cardInfoDiv.style.display = "block";
    } else {
      cardInfoDiv.style.display = "none";
    }
  });<br><br>
</script>

  
      <nav>
          <button id="confirmation-button">Place Order</button>
         </nav>
      
    </form>
    <script src="confirmation.js"></script>
  </body>
</html>
