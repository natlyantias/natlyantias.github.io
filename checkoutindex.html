<!DOCTYPE html>
<html>
  <head>
    <title>Bakery Checkout</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Bakery Checkout</h1>
    <form action="/checkout" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="30" required></textarea><br>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="">Choose Payment Method</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash On Delivery</option>
      </select><br>

      <label for="card">Credit Card Number:</label>
      <input type="text" id="card" name="card"><br>

      <label for="expiry">Expiry Date:</label>
      <input type="month" id="expiry" name="expiry"><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv"><br>

      <h2>Order Summary</h2>
      <table>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Chocolate Cake</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Croissants</td>
          <td>5</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Blueberry Muffins</td>
          <td>3</td>
          <td>$6.00</td>
        </tr>
      </table>

      <h2>Total: $36.00</h2>

      <input type="submit" value="Place Order">
    </form>
  </body>
</html>
