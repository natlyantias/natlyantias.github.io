<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Checkout</h1>
    <form>
      <h2>Order Details</h2>
      <label for="cupcakes">1 dozen assorted cupcakes ($25)</label><br>
      <input type="number" id="cupcakes" name="cupcakes" value="1" min="1" max="100"><br>
      <label for="bread">2 loaves of sourdough bread ($10 each)</label><br>
      <input type="number" id="bread" name="bread" value="2" min="1" max="100"><br>
      <label for="pie">1 apple pie ($20)</label><br>
      <input type="number" id="pie" name="pie" value="1" min="1" max="100"><br>
      <h3>Subtotal: $65</h3>
      
      <h2>Shipping Information</h2>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br>
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
      
      <h2>Payment Information</h2>
      <label for="cc-number">Credit card number:</label><br>
      <input type="text" id="cc-number" name="cc-number" required><br>
      <label for="cc-expiration">Expiration date:</label><br>
      <input type="text" id="cc-expiration" name="cc-expiration" required><br>
      <label for="cc-cvv">CVV:</label><br>
      <input type="text" id="cc-cvv" name="cc-cvv" required><br>
      
      <input type="submit" value="Submit Order">
    </form>
  </body>
</html>
