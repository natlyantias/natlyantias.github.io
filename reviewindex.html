<!DOCTYPE html>
<html>
  <head>
    <title>Review Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Let us know how we're doing!</h1>

    <form action="reviewindex.html" method="post">
      <fieldset>
        <legend>Write a Review</legend>
        <label for="custName">Name:</label><br>
        <input type="text" id="custName" name="custName"><br>
        <label for="reviewRate">Rating:</label>
        <input type="number" id="reviewRate" name="reviewRate"><br><br>
        <textarea name="review" rows="10" cols="30">
          Please describe your experience with our service
        </textarea>
      </fieldset>
        <input type="submit" value="Submit">
    </form>
   
    
    <script src="review.js"></script>
  </body>
</html>
